<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" action="/register-vehicle">
    {{ register_form }}
    <button>Register</button>
    {% csrf_token %}
</form>

<form method="post" action="/search">
    {{ search_form }}
    <button>Search</button>
    {% csrf_token %}
</form>

<form method="get" action="/list-all">
    <button>List All</button>
    {% csrf_token %}
</form>

<form method="post" action="/delete">
    {{ delete_form }}
    <button>Del. Vehicle</button>
    {% csrf_token %}
</form>

</body>
</html>
